<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
    <script src="./vue/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="topBg" class="loaded"></div>
    <div id="app" ref="appref">
        <link rel="stylesheet" :href=`./css/`+model+`/index.css`>
        <!-- -->
        <nav ref="navref">
            <div class="left">
                <div class="logo">Logo</div>
            </div>
            <div class="right">
                <a href="javascript:void(0)">首页</a>
                <a href="javascript:void(0)">作品</a>
                <a data-target="#log">日志</a>
                <a href="#about" v-on:click="clickchange()">关于</a>
                <a href="javascript:void(0)" v-on:click="switch_mode()">{{icon}}</a>
            </div>
            <div class="mobileright">
                <a href="javascript:void(0)" v-on:click="switch_mode()">首页</a>
            </div>
        </nav>
        <main>
            <!-- 首页部分 -->
            <div ref="homeref" id="home">
                <span>首页</span>
            </div>
            <!-- 我的作品部分 -->
            <div ref="workref" id="work">
                <span>作品</span>
            </div>
            <!-- 日志部分 -->
            <div ref="logref" id="log">
                <span>日志</span>
            </div>
            <!-- 关于我部分 -->
            <div ref="aboutref" id="about">
                <span>关于</span>
            </div>
        </main>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    model: localStorage.getItem("theme") || "light",
                    icon: localStorage.getItem("icon") || "$",
                };
            },
            mounted() {
                window.addEventListener("scroll", this.handleScroll);
            },
            methods: {
                switch_mode() {
                    var temp =
                        localStorage.getItem("theme") == "light" ? "dark" : "light";
                    var temp1 = localStorage.getItem("icon") == "$" ? "#" : "$";
                    this.model = temp;
                    this.icon = temp1;
                    localStorage.setItem("theme", this.model);
                    localStorage.setItem("icon", this.icon);
                },
                handleScroll() {
                    var scrollTop =
                        window.pageYOffset ||
                        document.documentElement.scrollTop ||
                        document.body.scrollTop;
                    var navWidth = this.$refs.navref.offsetHeight;
                    if (scrollTop > this.$refs.homeref.offsetHeight) {
                        this.$refs.workref.style.marginTop = navWidth + "px";
                        this.$refs.navref.style.position = "fixed";
                        this.$refs.navref.style.top = 0;
                        this.$refs.navref.style.left = 0;
                        this.$refs.navref.style.backgroundColor = "var(--nav_bg)";
                        this.$refs.navref.style.display = "flex";
                        this.$refs.navref.setAttribute(
                            "class",
                            "animated fadeInDown delay-.1s"
                        );
                    } else {
                        this.$refs.navref.setAttribute(
                            "class",
                            "animated fadeOutUp delay-.1s"
                        );
                        this.$refs.workref.style.marginTop = "0px";
                        this.$refs.navref.style.position = "";
                        this.$refs.navref.style.backgroundColor = "";
                        this.$refs.navref.setAttribute("class", "");
                    }
                },
                clickchange($event) {
                    // console.log(event);
                    // document.documentElement.scrollTop =
                    //   this.$refs.workref.offsetHeight + this.$refs.navref.offsetHeight;
                    // console.log(document.documentElement.scrollTop);
                },
            },
        });
    </script>
</body>

</html>
